<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game So Sánh Hình - Học Toán Cùng Doraemon</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="game-body">
    <header>
        <div class="container">
            <div class="header-title">
                <img src="/static/img/doraemon_icon.png" alt="Doraemon"> 
                <h1>HỌC TOÁN CÙNG DORAEMON</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Trang chủ</a></li>
                    <li><a href="/learning">Học bài</a></li>
                    <li><a href="/practice">Luyện tập AI</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="game-container">
            <div class="game-header">
                <div class="game-info-box">
                    <span>Thời gian</span>
                    <div id="timer">30</div>
                </div>
                <div class="game-info-box">
                    <span>Điểm</span>
                    <div id="score">0</div>
                </div>
            </div>

            <div class="comparison-area">
                <div class="side-panel" id="left-panel">
                    </div>
                <div class="answer-box" id="answer-box">?</div>
                <div class="side-panel" id="right-panel">
                    </div>
            </div>

            <div class="controls">
                <button class="control-button greater-than" data-choice=">">Lớn hơn</button>
                <button class="control-button less-than" data-choice="<">Nhỏ hơn</button>
                <button class="control-button equal-to" data-choice="=">Bằng nhau</button>
            </div>

            <p id="game-feedback"></p>
        </div>
    </main>

    <script src="/static/js/compare_game.js"></script> 
</body>
</html>
