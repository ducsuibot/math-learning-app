<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Cứu Đại Dương - Học Toán Cùng Doraemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="game-body-ocean">
    <header>
        <div class="container">
            <div class="header-title">
                <img src="/static/img/doraemon_icon.png" alt="Doraemon">
                <h1>HỌC TOÁN CÙNG DORAEMON</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Trang chủ</a></li>
                    <li><a href="/learning">Học bài</a></li>
                    <li><a href="/practice">Luyện tập AI</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="game-wrapper">
            <div class="progress-bar-container">
                <span>TIẾN ĐỘ GIẢI CỨU</span>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
            <canvas id="game-canvas"></canvas>
        </div>
    </main>

    <div id="question-modal" class="modal-overlay">
        <div class="modal-content question-modal">
            <h3 id="question-text">5 + 3 = ?</h3>
            <div class="question-options"></div>
        </div>
    </div>

    <div id="game-over-modal" class="modal-overlay">
        <div class="modal-content game-over-modal">
            <h2>Thử lại nào!</h2>
            <p>Bé đã trả lời sai rồi. Cố gắng hơn ở lần sau nhé!</p>
            <div class="modal-buttons" id="lose-buttons" style="display: none;">
                <button id="restart-btn-lose" class="button-primary">Chơi lại</button>
                <a href="/learning" class="button-secondary">Quay lại</a>
            </div>
        </div>
    </div>

    <div id="win-modal" class="modal-overlay">
        <div class="modal-content win-modal">
            <h2>Tuyệt vời!</h2>
            <p>Bé đã giải cứu được Mimi!</p>
            <div class="modal-buttons" id="win-buttons" style="display: none;">
                <button id="restart-btn-win" class="button-primary">Chơi lại</button>
                <a href="/learning" class="button-secondary">Quay lại</a>
            </div>
        </div>
    </div>

    <script src="/static/js/ocean_rescue.js"></script>
</body>
</html>
